<html>
<head>

    <title>Search Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/search.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>

<div id="Header">
    <span id="Website-Name">Search Contacts</span>
	<a href="addContact.html" id="navLink">Add Contacts</a>
</div>

<div id="searchContactDiv">

    <div id="searchContact-TextTitle">
        <span>Search Contacts</span>
    </div>

    <div>
        <input type="text" id="sBar" placeholder="Enter First or Last Name">
        <button type="button" id="sButton" class="buttons"> Search Contact </button>
    </div>

    <div id="resultsA">
        <p>Scrollable List of names</p>
    </div>

    <div id="resultsB">
        <div id = "inputBlock">
            <div id="inputHeaders">
                <span id="contact-Text">First Name:</span>
            </div>
            <div id="inputField">
                <input type="text" id="firstName"><br />
            </div>
	    </div>

        <div id = "inputBlock">
            <div id="inputHeaders">
                <span id="contact-Text">Last Name:</span>
            </div>
            <div id="inputField">
                <input type="text" id="lastName"><br />
            </div>
	    </div>

        <div id = "inputBlock">
            <div id="inputHeaders">
                <span id="contact-Text">Phone Number:</span>
            </div>
            <div id="inputField">
                <input type="text" id="phoneNum"><br />
            </div>
	    </div>

        <div id = "inputBlock">
            <div id="inputHeaders">
                <span id="contact-Text">Email:</span>
            </div>
            <div id="inputField">
                <input type="text" id="emailInfo"><br />
            </div>
	    </div>

    </div>

    <div>
        <button type="button" id="edit" class="buttons"> Edit </button>
        <button type="button" id="delete" class="buttons"> Delete </button>
    </div>

</div>

</body>
</html>
