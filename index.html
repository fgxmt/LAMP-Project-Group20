<html>
<head>
	<title>Contact Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<div id="Header">
	<span id="Website-Name">Contacts</span>
</div>

<div id="contactDiv">
	<div id="contact-TextTitle">
		<span>Enter Contact Information</span>
	</div>
	<div>
		<span id="contact-Text">First Name:</span>
		<input type="text" id="firstName" ><br />
	</div>
	<div>
		<span id="contact-Text">Last Name:</span>
		<input type="text" id="lastName"><br />
	</div>
	<div>
		<span id="contact-Text">Phone Number:</span>
		<input type="text" id="phoneNum"><br />
	</div>
	<div>
		<span id="contact-Text">Email:</span>
		<input type="text" id="emailInfo"><br />
	</div>
	<div>
		<button type="button" id="contactButton" class="buttons" onclick="doLogin();"> Add Information </button>
	</div>

</div>
