<html>
<head>
	<title>Register Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	
</head>
<body>

<div id="Header">
	<span id="Website-Name">Website Name</span>
</div>

<div id="registerDiv">
	<div id="title-Text">
		<span>Register</span>
	</div>
	<!-- Eventually we might need to change the ID section -->
	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">First Name:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="firstNameInput" ><br />
		</div>
	</div>

	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">Last Name:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="lastNameInput" ><br />
		</div>
	</div>

	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">Username:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="userNameInput" ><br />
		</div>
	</div>

	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">Email:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="emailInput" ><br />
		</div>
	</div>

	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">Password:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="passwordInput" ><br />
		</div>
	</div>

	<div id = "registerBlock">
		<div id = "inputHeaders">
			<span id="login-Text">Confirm Password:</span>
		</div>
		<div id = "inputField">
			<input type="registerText" id="confirmPasswordInput" ><br />
		</div>
	</div>


	<div>
		<!-- change this to doRegister() whenever that is setup -->
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Register </button>
	</div>
	<div id="registerLink">
		<t>Already have an account? Sign in </t><a href="PUT URL HERE">here</a>
	</div>

</div>

</body>
</html>
