<html>
<head>
  <title>Register Page</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">	
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<div id="Header">
  <span id="Website-Name">Website Name</span>
</div>

<div id="registerDiv">
  <div id="title-Text">
    <span>Register</span>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="text" id="firstNameInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">First Name:</span>
    </div>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="text" id="lastNameInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">Last Name:</span>
    </div>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="text" id="userNameInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">Username:</span>
    </div>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="email" id="emailInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">Email:</span>
    </div>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="password" id="passwordInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">Password:</span>
    </div>
  </div>

  <div id="registerBlock">
    <div id="inputField">
      <input type="password" id="confirmPasswordInput"><br />
    </div>
    <div id="inputHeaders">
      <span id="login-Text">Confirm Password:</span>
    </div>
  </div>

  <div>
    <button type="button" id="loginButton" class="buttons" onclick="doRegister();"> Register </button>
  </div>
  <div id="registerLink">
    <t>Already have an account? Sign in </t><a href="index.html">here</a>
  </div>
</div>

</body>
</html>
